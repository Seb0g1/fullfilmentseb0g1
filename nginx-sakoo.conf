# Конфигурация Nginx для сайта fulfillment на домене sakoo.ru
# Разместите этот файл в /etc/nginx/sites-available/sakoo.ru
# И создайте симлинк: ln -s /etc/nginx/sites-available/sakoo.ru /etc/nginx/sites-enabled/

# Если на сервере несколько сайтов, эта конфигурация будет работать для домена sakoo.ru

server {
    listen 80;
    listen [::]:80;
    server_name sakoo.ru www.sakoo.ru;

    # Редирект на HTTPS (раскомментируйте после настройки SSL)
    # return 301 https://$server_name$request_uri;

    # Временная конфигурация для HTTP (пока SSL не настроен)
    root /var/www/sakoo.ru/dist;
    index index.html;

    # Логи
    access_log /var/log/nginx/sakoo.ru.access.log;
    error_log /var/log/nginx/sakoo.ru.error.log;

    # Gzip сжатие
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Основная локация - раздача статики
    location / {
        try_files $uri $uri/ /index.html;
        
        # Кэширование статических файлов
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Проксирование API запросов на backend сервер
    location /api/ {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Таймауты для Telegram бота
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check для backend
    location /health {
        proxy_pass http://localhost:3001/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Блокировка доступа к скрытым файлам
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Блокировка доступа к файлам конфигурации
    location ~ \.(env|git|md)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

